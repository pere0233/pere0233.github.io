<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dash</title>
      <link rel="stylesheet" href="css/main.css">
   </head>

   <body>
      <header class="masthead">
         <img src="images/logo/logo.png" alt="Dash Logo" class="logo">
      </header>

      <main>
         <div class="banner">
            <h1>Want to be <br>your own<br> boss?</h1>
            <p>
               Start today and make upto $30/hr driving <br>your own vehicle with Dash!
            </p>
            <img src="images/bg-image/scooter.svg" alt="background">
         </div>
         
         <section>
            <div class="content-container">
               <h2>Apply Now</h2>
               <p class="content">Enter your info below to get started.</p>
               <!-- Adding a form-->
               <form action="thanks.html" method="get">
                  <div>
                     <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                  </div>
                  <div>
                     <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                  </div>
                  <div>
                     <input type="text" id="youremail" name="youremail" placeholder="E-mail Address" required>
                  </div>
                  <div>
                     <input type="text" id="Phone" name="Phone" placeholder="Phone Number" required>
                  </div>
                  <label class="checkbox">
                  <input type="checkbox">
                  <span class="checkmark"></span>I agree to dash terms
                  </label>
                  <!-- Adding button as "send"-->
                  <button type="submit">DRIVE WITH US</button>
                  <p>Already Applied?
                     <a href="url">Check your application status here</a>
                  </p>
               </form>
            </div>
         </section>
      </main>

      <footer class="site-footer">
         <h3>See how much you can earn with Dash.</h3>
         <p>How many hours do you want to drive with us this week?</p>
         <div>
            <input type="text" id="hours" name="hours" placeholder="Hours" required>
         </div>
         <div>
            <input type="text" id="yourcity" name="yourcity" placeholder="City" required>
         </div>
         <button type="submit">CALCULATE</button>
         <ul class="attr-list">
            <li><img src="images/icons/instagram.svg" alt="instagram"></li>
            <li><img src="images/icons/twitter.svg" alt="twitter"></li>
            <li><img src="images/icons/facebook.svg" alt="facebook"></li>
            <li><img src="images/icons/linkedin.svg" alt="linkedin"></li>
         </ul>
      </footer>

   </body>
</html>
